<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html lang="en">
  <head>
	<title>Listee</title>
    <link rel="stylesheet" type="text/css" href="../static/css/colored_boxes.css">
  </head>

<body>

<a href="/work_bitches">WORK</a>

<div class="list">
List of things you need
 <ul id="data_store">
    {% for item in data["needs"] %}
        <li>{{ item }}</li>
    {% endfor %}
    </ul>
</div>

<div class="list">
List of things you requested
 <ul id="data_store">
    {% for item in data["purchases"] %}
        <li>{{ item }}</li>
    {% endfor %}
    </ul>
</div>


<noscript> Hi. If you can see this, then you don't have javascript. You should just give up on this page and read Neuromancer: <a href="http://project.cyberpunk.ru/idb/neuromancer.html">http://project.cyberpunk.ru/idb/neuromancer.html</a></noscript>
<div class="form">
<form name="add" action="/add_item/" method="POST">
   Item to add to list: <input name="item" type="text" />
   <input type="submit" />
</form>
</div>

<div class="form">
<form name="purchase" action="/log_purchase" method="POST">
	Log purchase: <input name="item" type="text" />
	How much u spent?: <input name="price" type="text" />
   <input type="submit" />
</form>
</div>

</body>
</html>
